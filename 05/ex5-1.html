<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        function button1Pressed() {
            doSelect();
        }

        function button2Pressed() {
            doSearch();
        }

        async function doSelect() {
            var sql = 'select * from Tweets order by time desc limit 20';
            var objects = await osql.connect(sql);
            console.log(objects);
            var tables = [
                { id: objects.id, name: objects.name }
            ];
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < table.length; i++) {
                var table = table[i];
                html = html + '<tr>';
                html = html + '<td>' + table.id+ '</td>';
                html = html + '<td>' + table.name + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function doTable() {
            var table = [
                { id: objects.id, name: objects.name }
            ];
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < tables.length; i++) {
                var table = tables[i];
                html = html + '<tr>';
                html = html + '<td>' + table.id+ '</td>';
                html = html + '<td>' + table.name + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function doSearch() {
            var SW = document.getElementById("SW").value
            console.log(SW)
            var sql = 'select * from Tweets where tweet like "%' + SW + '%"'
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = " "
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.name + ',' + object.id + ' , ' + object.tweet + ',' + object.time + '</li>';
            }
            html = html + "</ul>" ;
            document.getElementById('result').innerHTML = html;
        }

    </script>

</head>

<body>
    <h1>Tweets</h1>
    <button onclick="button1Pressed()">X</button>
    <br>
    <input type = "text" id = "SW">
    <button onclick = "button2Pressed()">検索</button>
    <hr>
    <p id="result">xxxx</p>
</body>

</html>
