<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $(document).ready(function () {
            execSelect();
        });

        async function execSelect() {
            var sql = 'select * from Users';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + '<a href="update.html?userid=' + object.id + '">変更</a>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function button5Pressed() {
            var userID = document.getElementById('tf5').value
            console.log(userID)
            var deletesql = `delete from Users where id = "${userID}"`;
            var deleteobjects = await osql.connect(deletesql);
            console.log(deleteobjects);
            execSelect()
        }
    </script>

</head>

<body>
    <h1>Users</h1>
    ID:<input id="tf5" type="textfield">
    <button onclick="button5Pressed()">消去</button>
    <p id="result">xxxx</p>
</body>

</html>
